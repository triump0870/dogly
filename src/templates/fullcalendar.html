{% extends "base.html" %}


{% load i18n staticfiles %}


{% block container %}
<div class="container">
    <br/>
    <div class="row">
        <div class='col-sm-3'>
            <form>
                <div class="form-group">
                    <div class='input-group date'>
                        <input type='text' class="form-control" placeholder="Start Date e.g: 2017-07-12">
                        <input type="text" class="form-control" placeholder="End Date e.g: 2017-08-12">
                        <hr>
                        <button class="btn btn-success" id='submit'>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-sm-6">
        {{calendar}}
    </div>
</div>

{% endblock %}
